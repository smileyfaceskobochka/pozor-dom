# Mosquitto configuration for Позор-дом

# Default listener
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Allow anonymous connections (for testing)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Security
max_connections -1
max_queued_messages 1000

# Message settings
message_size_limit 0
