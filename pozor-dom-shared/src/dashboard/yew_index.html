<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozor-dom Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #4facfe;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .device-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .device-id {
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }
        .device-channel {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .channel-wifi { background: #28a745; color: white; }
        .channel-ble { background: #007bff; color: white; }
        .channel-zigbee { background: #ffc107; color: black; }
        .device-metrics {
            margin-top: 15px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .metric-label {
            font-weight: 500;
            color: #6c757d;
        }
        .metric-value {
            font-weight: bold;
            color: #495057;
        }
        .temperature { color: #dc3545; }
        .humidity { color: #17a2b8; }
        .signal { color: #28a745; }
        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 10px;
            text-align: right;
        }
        .messages {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 8px;
            margin-bottom: 5px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #4facfe;
        }
        .controls {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn-cloud {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .btn-cloud.enabled {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }
        .status {
            text-align: center;
            padding: 20px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cloud-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .cloud-status {
            font-weight: bold;
        }
        .cloud-status.enabled {
            color: #28a745;
        }
        .cloud-status.disabled {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Simple JavaScript dashboard that calls the API directly
        let cloudEnabled = false;
        let devices = [];
        let messages = [];

        async function fetchData() {
            try {
                const [devicesResp, messagesResp] = await Promise.all([
                    fetch('/api/devices'),
                    fetch('/api/messages')
                ]);

                if (devicesResp.ok) {
                    devices = await devicesResp.json();
                }
                if (messagesResp.ok) {
                    messages = await messagesResp.json();
                }

                render();
            } catch (error) {
                console.error('Failed to fetch data:', error);
            }
        }

        async function toggleCloud() {
            try {
                const response = await fetch('/api/toggle-cloud', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const result = await response.json();
                    cloudEnabled = result.cloud_enabled;
                    render();
                }
            } catch (error) {
                console.error('Failed to toggle cloud:', error);
            }
        }

        function render() {
            const app = document.getElementById('app');

            const statusClass = cloudEnabled ? 'enabled' : 'disabled';
            const statusText = cloudEnabled ? 'Cloud: Enabled' : 'Cloud: Disabled';
            const buttonText = cloudEnabled ? 'Disable Cloud' : 'Enable Cloud';
            const buttonClass = cloudEnabled ? 'btn-cloud enabled' : 'btn-cloud';

            app.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>Pozor-dom Hub Dashboard</h1>
                        <p>Smart Home Device Monitoring & Control - Hub</p>
                    </div>

                    <div class="content">
                        <div class="cloud-toggle">
                            <span class="cloud-status ${statusClass}">${statusText}</span>
                            <button class="${buttonClass}" onclick="toggleCloud()">${buttonText}</button>
                        </div>

                        <section class="section">
                            <h2>ðŸ“Š Connected Devices</h2>
                            <div class="devices-grid">
                                ${devices.length > 0 ? devices.map(device => `
                                    <div class="device-card">
                                        <div class="device-id">${device.device_id}</div>
                                        <span class="device-channel channel-${device.channel.toLowerCase()}">${device.channel}</span>
                                        <div class="device-metrics">
                                            <div class="metric">
                                                <span class="metric-label">Temperature:</span>
                                                <span class="metric-value temperature">${device.temperature}Â°C</span>
                                            </div>
                                            <div class="metric">
                                                <span class="metric-label">Humidity:</span>
                                                <span class="metric-value humidity">${device.humidity}%</span>
                                            </div>
                                            <div class="metric">
                                                <span class="metric-label">Signal Strength:</span>
                                                <span class="metric-value signal">${device.signal_strength} dBm</span>
                                            </div>
                                        </div>
                                        <div class="timestamp">Last updated: ${device.timestamp}</div>
                                    </div>
                                `).join('') : '<p>No devices connected</p>'}
                            </div>
                        </section>

                        <section class="section">
                            <h2>ðŸ’¬ Recent Messages</h2>
                            <div class="messages">
                                ${messages.length > 0 ? messages.slice(-20).map(message => `
                                    <div class="message">${message}</div>
                                `).join('') : '<div class="message">No messages yet</div>'}
                            </div>
                        </section>
                    </div>
                </div>
            `;
        }

        // Initial load
        fetchData();

        // Refresh data every 5 seconds
        setInterval(fetchData, 5000);

        // Make toggleCloud function global
        window.toggleCloud = toggleCloud;
    </script>
</body>
</html>
